<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Base URL 配置，用于解决 GitHub Pages 路径问题 -->
    <base href="/repository-name/"> <!-- 将 repository-name 替换为你的仓库名称 -->
    <title>自动判卷系统</title>
    <!-- 引用样式表 -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>自动判卷系统</h1>
    </header>

    <main>
        <div class="upload-section">
            <label for="answerInput">输入标准答案（格式：1:A,2:B,...）</label>
            <textarea id="answerInput" placeholder="例如：1:A,2:B,3:C" rows="5"></textarea>
        </div>

        <div class="upload-section">
            <label for="studentFile">上传学生答案文件（格式：1:A,2:B,...）</label>
            <input type="file" id="studentFile" accept=".txt">
        </div>

        <button onclick="evaluate()">判分</button>
        <div id="result" class="result"></div>
    </main>

    <footer>
        <p>&copy; 2024 自动判卷系统</p>
    </footer>

    <!-- 引用 JavaScript 文件 -->
    <script src="./script.js"></script>
</body>
</html>
